<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButtonBlitz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>ButtonBlitz</h1>
        <label for="numBtns" id="numBtnsLabel"></label><br>
        <input type="number" id="numBtns" name="numBtns" min="3" max="7">
        <button id="goButton">Go</button>
    </div>

    <div class="button-container" id="button-container"></div>

    <!-- scripts -->
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./lang/messages/en/user.js"></script>
</body>
</html>
